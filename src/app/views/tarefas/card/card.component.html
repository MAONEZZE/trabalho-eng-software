<mat-card>
  <mat-card-header class="borda p-2">
    <mat-card-title>{{ tarefa.titulo }}</mat-card-title>
    <mat-card-subtitle class="fw-semibold">Marcado para: {{ tarefa.dataCriacao | date }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-3">
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Prioridade: {{ tarefa.prioridade }}</span>
    </div>
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Situação: {{ tarefa.situacao }}</span>
    </div>
  </mat-card-content>

  <mat-divider class="mt-3"/>

  <div class="p-2">
    Conclusão dos Itens
    <ngb-progressbar type="info" [value]="tarefa.percentualConcluido" [striped]="true" [animated]="true"><i> {{ tarefa.percentualConcluido }}% </i></ngb-progressbar>
  </div>

  <mat-divider class="mt-2"/>

  <mat-card-actions align="end">
    <button
      mat-icon-button 
      color="primary"
      routerLink="/tarefas/editar/{{tarefa.id}}">

      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-icon-button 
      color="primary"
      routerLink="/tarefas/excluir/{{tarefa.id}}">

      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
