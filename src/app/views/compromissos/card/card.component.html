<mat-card class="mt-4">
  <mat-card-header class="borda p-2">
    <mat-card-title>{{ compromisso.assunto }}</mat-card-title>
    <mat-card-subtitle class="fw-semibold">Marcado para: {{ compromisso.data | date }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-3">
    <div class="d-flex">
      <div class="col-5">
        <h4 class="ms-auto fw-semibold text-muted">Inicio: {{ compromisso.horaInicio }}</h4>
      </div>
      <div class="col-5">
        <h4 class="ms-auto fw-semibold text-muted">Termino: {{ compromisso.horaTermino }}</h4>
      </div>
    </div>
    <h4 class="ms-auto fw-semibold text-muted">Contato: {{ compromisso.nomeContato }}</h4>
  </mat-card-content>

  <mat-divider class="mt-3"/>

  <mat-card-actions align="end">
    <button
      mat-icon-button 
      color="primary"
      routerLink="/compromissos/editar/{{compromisso.id}}">

      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-icon-button 
      color="primary"
      routerLink="/compromissos/excluir/{{compromisso.id}}">

      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
