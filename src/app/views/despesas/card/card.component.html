<mat-card>
  <mat-card-header class="borda p-2">
    <mat-card-title>{{ despesa.descricao }}</mat-card-title>
    <mat-card-subtitle class="fw-semibold">Marcado para: {{ despesa.data | date}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-3">
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Tipo de Pagamento: {{ despesa.formaPagamento }} </span>
    </div>
    <div class="row mt-3">
      <span class="ms-auto fw-semibold text-muted">Valor: R${{ despesa.valor }}</span>
    </div>
  </mat-card-content>

  <mat-divider class="mt-3"/>

  <mat-card-actions align="end">
    <button
      mat-icon-button 
      color="primary"
      routerLink="/despesas/editar/{{despesa.id}}">

      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-icon-button 
      color="primary"
      routerLink="/despesas/excluir/{{despesa.id}}">

      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
